version: '3.8'
services:
  app:
    build: .
    ports: ["4000:4000"]
    env_file: .env
    depends_on: [db, redis]
    volumes:
      - ./public:/app/public
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tamu_identity
      POSTGRES_PASSWORD: password
    volumes:
      - ./migrations/schema.sql:/docker-entrypoint-initdb.d/schema.sql
  redis:
    image: redis:7-alpine
